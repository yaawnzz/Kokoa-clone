<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Chat with Yeonju - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
 
    <header class="chat-header">
        <div class="chat-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-chevron-left fa-2xl"></i>
            </a>
        </div>
        <div class="chat-header__column">
            <h1 class="chat-header__title">Yeonju</h1>
        </div>
        <div class="chat-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-bars fa-xl"></i></span>
        </div>
    </header> 

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Thuesday, January 18, 2024
      </div>
      <div class="message-row">
        <img src="./cat.png">
        <div class="message-row__content">
            <span class="message__author">Yeonju</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">What's up!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
      </div>
    </main> 

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/244fb47add.js" crossorigin="anonymous">
    </script>
</body>
</html>
